<div class="container mx-auto p-4">
  <div class="mb-6">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (ngModelChange)="onSearch()"
      placeholder="Search books by title, author, or keyword"
      class="w-full rounded-lg border px-4 py-2"
    />
  </div>

  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
    @for (book of books; track book.id) {
    <div class="rounded-lg border bg-white p-4 shadow">
      <h3 class="text-xl font-bold">{{ book.title }}</h3>
      <p class="text-gray-600">{{ book.author }}</p>
      <div class="mt-2">
        <span [class]="book.available ? 'text-green-600' : 'text-red-600'">
          {{ book.available ? "Available" : "Not Available" }}
        </span>
      </div>
      @if (isAdmin) {
      <button
        (click)="updateBook(book)"
        class="mt-2 rounded bg-blue-500 px-4 py-2 text-white"
      >
        Edit
      </button>
      } @if (book.available && !isAdmin) {
      <button
        (click)="borrowBook(book)"
        class="mt-2 rounded bg-green-500 px-4 py-2 text-white"
      >
        Borrow
      </button>
      }
    </div>
    }
  </div>
</div>
