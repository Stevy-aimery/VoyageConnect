<div class="container mx-auto p-4">
  <h2 class="mb-6 text-2xl font-bold">Manage Books</h2>

  <form (ngSubmit)="onSubmit()" #bookForm="ngForm" class="mb-8 space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700"
        >Title</label
      >
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="newBook.title"
        required
        class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2"
      />
    </div>

    <div>
      <label for="author" class="block text-sm font-medium text-gray-700"
        >Author</label
      >
      <input
        type="text"
        id="author"
        name="author"
        [(ngModel)]="newBook.author"
        required
        class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2"
      />
    </div>

    <div>
      <label for="keywords" class="block text-sm font-medium text-gray-700"
        >Keywords (comma-separated)</label
      >
      <input
        type="text"
        id="keywords"
        name="keywords"
        [(ngModel)]="keywordsInput"
        class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2"
      />
    </div>

    <button
      type="submit"
      class="rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700"
    >
      Add Book
    </button>
  </form>
</div>
