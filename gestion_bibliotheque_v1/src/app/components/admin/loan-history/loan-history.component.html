<div class="container mx-auto p-4">
  <h2 class="mb-6 text-2xl font-bold">Loan History</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500"
          >
            Loan ID
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500"
          >
            Book ID
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500"
          >
            User ID
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500"
          >
            Borrow Date
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500"
          >
            Return Date
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500"
          >
            Status
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 bg-white">
        @for (loan of loans; track loan.id) {
        <tr>
          <td class="whitespace-nowrap px-6 py-4">{{ loan.id }}</td>
          <td class="whitespace-nowrap px-6 py-4">{{ loan.bookId }}</td>
          <td class="whitespace-nowrap px-6 py-4">{{ loan.userId }}</td>
          <td class="whitespace-nowrap px-6 py-4">
            {{ loan.borrowDate | date }}
          </td>
          <td class="whitespace-nowrap px-6 py-4">
            {{ loan.returnDate | date }}
          </td>
          <td class="whitespace-nowrap px-6 py-4">
            <span
              [class]="
                loan.status === 'ACTIVE' ? 'text-green-600' : 'text-gray-600'
              "
            >
              {{ loan.status }}
            </span>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
