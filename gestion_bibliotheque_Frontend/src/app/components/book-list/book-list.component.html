<h2>Liste des Livres</h2>
<div class="row">
  <div class="col-md-4 mb-3" *ngFor="let book of books">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ book.titre }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ book.auteur }}</h6>
        <p class="card-text">Édition: {{ book.edition }}</p>
        <a [routerLink]="['/books', book.id]" class="btn btn-primary"
          >Détails</a
        >
      </div>
    </div>
  </div>
</div>
<a routerLink="/add-book" class="btn btn-success mt-3">Ajouter un livre</a>
